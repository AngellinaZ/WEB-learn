<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>事件句柄, 引用</title>
</head>
<body>
    <p>事件句柄： 事件通常与函数配合使用，可以通过发生事件来驱动函数执行</p>
    <ul>
        <li>
            <h3>引用</h3>
        </li>
    </ul>
    <input id="aaa" type="button" value="aaa" />
    <input id="bbb" type="button" value="bbb" />

    <script type="text/javascript">
        document.getElementById("aaa").onclick = aaa();  //函数aaa执行，返回一个函数给onclick事件，点击触发返回的函数
        document.getElementById("bbb").onclick = bbb;    //引用函数bbb，触发onclick事件来驱动函数bbb,得到bbb0

        function aaa () {
            return function() {
                alert("aaa");
            };
        }

        function bbb () {
            alert("bbb0");
            return function() {
                alert("bbb1");
            };
        }

    </script>
</body>
</html>
